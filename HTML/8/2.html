<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box2</title>
    <link rel="stylesheet" href="./2.css">
</head>

<body>
    <div class="wrap">

        <div class="shapka">
            <div class="shapkatext">Шапка</div>
        </div>

        <div class="top">

            <div class="whitebox">
                <div class="blackbox"></div>
            </div>

        </div>

        <div class="menu">
            <div class="textmenu">Меню</div>
        </div>
        <div class="menubox">
            <div class="boxmenu1"></div>
            <div class="boxmenu2"></div>
            <div class="boxmenu3"></div>
            <div class="boxmenu4"></div>
        </div>
        <div class="menufoot"></div>
        <div class="block">
            <div class="block1">
                <div class="block1text">Лівий блок</div>

                <div class="blockorang">
                    <div class="orangtext">left</div>
                </div>

                <div class="blockyelow">
                    <div class="yellowtext">b-left</div>
                </div>

                <div class="blockpink">
                    <div class="pinktext">a-left</div>
                </div>

            </div>
            <div class="block2">
                <div class="block2text">Центральний блок</div>
                <div class="redbig"></div>
                <div class="yellowbig">
                    <div class="textyellow">a-centr</div>
                    <div class="orangsmall">A-c</div>
                    <div class="redsmall">B-c</div>

                </div>
                <div class="orangbig"></div>

            </div>
            <div class="block3">
                <div class="block3text">Правий блок</div>
                <div class="aquablock"></div>
                <div class="goldblock"></div>
                <div class="orblock">
                    <div class="blacktext1">text</div>
                    <div class="blacktext2">text</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
