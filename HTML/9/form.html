<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитувальник про машини</title>
    <link rel="stylesheet" href="./form.css">
    
</head>
<body>
    <div class="contaner">
        <h1>Подбоор машини</h1>
        <form action="#">
           
            <div class="formgroup">
                <label for="brand">Марка машини:</label>
                <input type="text" id="brand" name="brand" placeholder="Наприклад, Toyota" required>
            </div>

            <div class="formgroup">
                <label for="type">Тип машини:</label>
                <select id="type" name="type" required>
                    <option value="">Оберіть тип</option>
                    <option value="седан">Седан</option>
                    <option value="кросовер">Кросовер</option>
                    <option value="позашляховик">Позашляховик</option>
                    <option value="купе">Купе</option>
                </select>
            </div>

           
            <div class="formgroup">
                <label for="year">Рік випуску:</label>
                <input type="number" id="year" name="year" min="1980" max="2024" required>
            </div>

          
            <div class="formgroup">
                <label>Круіз-контроль:</label><br>
                <input type="radio" id="yes" name="satisfaction" value="yes" required>
                <label for="yes">Так</label><br>
                <input type="radio" id="no" name="satisfaction" value="no">
                <label for="no">Ні</label>
            </div>

           
            <div class="formgroup">
                <label for="comments">Коментарі:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Введіть ваші коментарі..."></textarea>
            </div>

            <input type="submit" value="Відправити">
        </form>
    </div>
</body>
</html>
