<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <form action="" id="id" name="name">


        <div class="typ">

            <div class="head">
                <label for="type1">тип продукту:</label>
            </div>

            <div class="content">
                <select name="type" id="type1">
                    <option>-</option>
                    <option value="телефон">телефон</option>
                    <option value="ноутбук">ноутбук</option>
                    <option value="пилесос">пилесос</option>
                    <option value="зарядка">зарядка</option>
                </select>
            </div>

        </div>


        <div class="pow">

            <div class="head">
                <label for="power">потужність:</label>
            </div>

            <div class="content">
                <input type="checkbox" name="power" id="15w"><label for="15w">15w</label><br>
                <input type="checkbox" name="power" id="25w"><label for="25w">25w</label><br>
                <input type="checkbox" name="power" id="65w"><label for="65w">65w</label><br>
                <input type="checkbox" name="power" id="100w"><label for="100w">100w</label><br>
            </div>

        </div>

        <div class="bren">

            <div class="head">
                <label for="brand">марка:</label>
            </div>

            <div class="content">
                <input type="checkbox" name="brand" id="samsung"><label for="samsung">samsung</label><br>
                <input type="checkbox" name="brand" id="lg"><label for="lg">lg</label><br>
                <input type="checkbox" name="brand" id="asus"><label for="asus">asus</label><br>
                <input type="checkbox" name="brand" id="lenovo"><label for="lenovo">lenovo</label><br>
            </div>

        </div>

        <div class="sort">

            <div class="head">
                <label for="sorting1">сортування:</label>
            </div>

            <div class="content">
                <select name="sorting" id="sorting1">
                    <option value="рейтинг">по рейтингу</option>
                    <option value="девевше">від дешевих</option>
                    <option value="дорожчі">від дорогих</option>
                </select>
            </div>

        </div>





        <div class="models">

            <div class="head">
                <label for="model">Модель:</label>
            </div>

            <div class="content">
                <input type="text" placeholder="введіть назву моделі" name="model">
            </div>

        </div>


        <div class="but">

            <input class="sub" id="but1" type="submit">

        </div>
        <a href="./1.html">1 файлик</a>
        <a href="./3.html">3 файлик</a>
        <a href="./4.html">4 файлик</a>

    </form>


</body>

</html>
